<!DOCTYPE html>
<html style="background-image: url('https://iformatlogic.com/photo/plugin/article/2019/1576136631_1-org.jpg');  background-repeat: no-repeat;
background-attachment: fixed;
background-size:cover" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual DOM Real DOM</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
    rel="stylesheet"
  />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body >
    <form class="position-absolute top-50 start-50 translate-middle" style="padding: 10px; border-radius: 2%;color: aliceblue; background-color: rgba(44, 87, 228, 0.8);">
    <h1> Regular - Date-Time</h1>
    <div id="regulardiv"> Regular div, this should show time</div>
    <hr>
    <h1> React- Date-Time</h1>
    <div id="reactdiv"> React div, this should show time </div>
    </form>
</body>
<script>
    let regDiv = document.getElementById("regulardiv");
    let root = ReactDOM.createRoot(document.getElementById("reactdiv"));
    let renderTime = () => {
        regDiv.innerHTML = "<div><input/> <p>" + (new Date()) + "</p></div>";
        let DateComp = React.createElement("div", null, React.createElement("input"),
            React.createElement("p", {}, (new Date()).toString()));
        root.render(DateComp);
    }
    setInterval(renderTime, 1000);
</script>

</html>
